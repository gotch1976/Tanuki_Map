<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 48" width="40" height="48">
  <!-- 笠（大きな円形、頭の後ろに広がる） -->
  <ellipse cx="20" cy="12" rx="18" ry="12" fill="#F5E6C8" stroke="#2D2D2D" stroke-width="1"/>
  <!-- 笠の模様（放射状の線） -->
  <path d="M 20 2 L 20 12" stroke="#E0D4B8" stroke-width="0.5"/>
  <path d="M 10 4 L 14 12" stroke="#E0D4B8" stroke-width="0.5"/>
  <path d="M 30 4 L 26 12" stroke="#E0D4B8" stroke-width="0.5"/>
  <path d="M 5 8 L 10 14" stroke="#E0D4B8" stroke-width="0.5"/>
  <path d="M 35 8 L 30 14" stroke="#E0D4B8" stroke-width="0.5"/>

  <!-- 耳（丸い耳、笠の上から見える） -->
  <ellipse cx="8" cy="10" rx="5" ry="4" fill="#8B6B4F" stroke="#2D2D2D" stroke-width="1"/>
  <ellipse cx="32" cy="10" rx="5" ry="4" fill="#8B6B4F" stroke="#2D2D2D" stroke-width="1"/>

  <!-- 体（茶色、ずんぐり） -->
  <ellipse cx="20" cy="34" rx="16" ry="14" fill="#8B6B4F" stroke="#2D2D2D" stroke-width="1"/>

  <!-- お腹（大きなクリーム色のお腹） -->
  <ellipse cx="20" cy="35" rx="12" ry="11" fill="#F5E6C8" stroke="#2D2D2D" stroke-width="0.5"/>

  <!-- 顔（茶色） -->
  <ellipse cx="20" cy="20" rx="12" ry="10" fill="#8B6B4F" stroke="#2D2D2D" stroke-width="1"/>

  <!-- 顔の明るい部分（クリーム色、おでこから口周り） -->
  <path d="M 12 16 Q 12 12 20 12 Q 28 12 28 16 L 28 18 Q 28 24 20 26 Q 12 24 12 18 Z" fill="#F5E6C8"/>

  <!-- 目（シンプルな黒丸） -->
  <circle cx="15" cy="18" r="2" fill="#2D2D2D"/>
  <circle cx="25" cy="18" r="2" fill="#2D2D2D"/>

  <!-- 鼻（茶色の丸鼻） -->
  <ellipse cx="20" cy="22" rx="2" ry="1.5" fill="#6B4F3A"/>

  <!-- 口（にっこり） -->
  <path d="M 17 24 Q 20 26 23 24" fill="none" stroke="#6B4F3A" stroke-width="1" stroke-linecap="round"/>

  <!-- 紐（笠を留める緑の紐） -->
  <path d="M 8 22 Q 14 28 20 30 Q 26 28 32 22" fill="none" stroke="#7CB342" stroke-width="1.5"/>
  <!-- 紐の結び目 -->
  <circle cx="20" cy="30" r="2" fill="#7CB342"/>
</svg>