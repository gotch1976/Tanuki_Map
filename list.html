<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>たぬきリスト | Tanuki Map</title>

  <!-- カスタムCSS -->
  <link rel="stylesheet" href="css/main.css?v=19">
  <link rel="stylesheet" href="css/list.css?v=19">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="header-container">
      <button id="backBtn" class="btn-secondary">← 地図に戻る</button>
      <h1><img src="img/tanuki-marker.png" alt="たぬき" style="width: 28px; height: 28px; vertical-align: middle;"> たぬきリスト</h1>
      <div id="userInfo" style="display: none;">
        <img id="userPhoto" alt="User" class="user-photo">
        <span id="userName"></span>
      </div>
    </div>
  </header>

  <!-- リストコンテナ -->
  <div class="list-container">
    <div class="list-header">
      <div class="list-header-top">
        <p id="tanukiCount">読み込み中...</p>
        <div class="sort-controls">
          <label for="sortSelect">並び替え:</label>
          <select id="sortSelect">
            <option value="date">日付順（新しい順）</option>
            <option value="prefecture">都道府県別</option>
            <option value="rating">評価順</option>
            <option value="unrated">未評価リスト</option>
          </select>
        </div>
      </div>
    </div>
    <div id="tanukiList" class="tanuki-grid">
      <!-- たぬきカードがここに表示されます -->
    </div>
  </div>

  <!-- ローディング -->
  <div id="loading" class="loading">
    読み込み中...
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- アプリのJavaScript -->
  <script src="js/config.js?v=20"></script>
  <script src="js/utils.js?v=20"></script>
  <script src="js/firebase-init.js?v=20"></script>
  <script src="js/auth.js?v=20"></script>
  <script src="js/list.js?v=20"></script>
</body>
</html>
