<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>たぬきマップ | Tanuki Map</title>

  <!-- カスタムCSS -->
  <link rel="stylesheet" href="css/main.css?v=21">
  <link rel="stylesheet" href="css/map.css?v=21">

  <!-- PWA設定 -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B4513">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="header-container">
      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <h1><img src="img/tanuki-marker.png" alt="たぬき" style="width: 28px; height: 28px; vertical-align: middle;"> たぬきマップ</h1>
        <button id="reloadBtn" class="reload-btn" title="マップを更新">🔄</button>
        <button id="listViewBtn" class="icon-btn" title="リストで見る">☰</button>
      </div>
    </div>
  </header>

  <!-- 右上固定のユーザー情報 -->
  <div class="user-fixed">
    <div id="userInfo" style="display: none;">
      <img id="userPhoto" alt="User" class="user-photo">
      <button id="logoutBtn" class="btn-logout">ログアウト</button>
    </div>
    <button id="loginBtn" class="btn-login">ログイン</button>
  </div>

  <!-- 地図コンテナ -->
  <div id="map"></div>

  <!-- たぬき追加ボタン(ログイン時のみ表示) -->
  <button id="addTanukiBtn" class="fab" style="display: none;" title="たぬきを追加">
    ➕
  </button>

  <!-- たぬき追加モーダル -->
  <div id="addTanukiModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">たぬきを追加</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <form id="tanukiForm">
        <div class="form-group">
          <label for="photoInput">📸 写真 *</label>
          <input type="file" id="photoInput" accept="image/*,.heic,.heif">
          <div id="photoPreview"></div>
        </div>

        <div class="form-group">
          <label for="episodeInput">📖 エピソード *</label>
          <textarea id="episodeInput" rows="4" placeholder="このたぬきはどこで見つけましたか?" required></textarea>
        </div>

        <div class="form-group">
          <label for="characteristicsInput">🎨 特徴(オプション)</label>
          <input type="text" id="characteristicsInput" placeholder="例: 赤いスカーフ、大きい">
        </div>

        <div class="form-group">
          <label for="noteUrlInput">🔗 note記事URL(オプション)</label>
          <input type="url" id="noteUrlInput" placeholder="https://note.com/...">
          <small>既にnoteで記事を書いている場合、URLを入力してください</small>
        </div>

        <div class="form-group">
          <label for="discoveryDateInput">📅 発見日(オプション)</label>
          <input type="date" id="discoveryDateInput">
        </div>

        <div class="form-group">
          <label>📍 位置情報</label>
          <p id="locationInfo">地図をクリックするか、現在地を取得してください</p>
          <button type="button" id="getCurrentLocation" class="btn-secondary">現在地を取得</button>
        </div>

        <input type="hidden" id="latitudeInput">
        <input type="hidden" id="longitudeInput">
        <input type="hidden" id="tanukiId">

        <div class="form-group">
          <label for="userNameInput">👤 投稿者名</label>
          <input type="text" id="userNameInput" placeholder="表示する名前を入力（空欄で匿名）">
          <small>空欄の場合は「匿名」と表示されます</small>
        </div>

        <div class="form-group" id="initialRatingGroup">
          <label>⭐ 評価（任意）</label>
          <p style="font-size: 0.9em; color: #666; margin-bottom: 8px;">このたぬきの評価を設定できます</p>
          <div class="star-rating" id="initialStarRating">
            <span class="star" data-value="1">☆</span>
            <span class="star" data-value="2">☆</span>
            <span class="star" data-value="3">☆</span>
            <span class="star" data-value="4">☆</span>
            <span class="star" data-value="5">☆</span>
          </div>
          <input type="hidden" id="initialRatingInput" value="0">
        </div>

        <div class="form-group" id="shopCheckGroup">
          <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <input type="checkbox" id="isShopCheckbox" style="width: 18px; height: 18px;">
            🏪 このたぬきは購入できる（ショップ・お土産屋など）
          </label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelBtn">キャンセル</button>
          <button type="submit" class="btn-primary" id="submitBtn">保存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ローディング -->
  <div id="loading" class="loading">
    読み込み中...
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- アプリのJavaScript (Google Maps APIより先に読み込む) -->
  <script src="js/config.js?v=20"></script>
  <script src="js/utils.js?v=20"></script>
  <script src="js/firebase-init.js?v=20"></script>
  <script src="js/auth.js?v=20"></script>
  <script src="js/add-tanuki.js?v=20"></script>
  <script src="js/map.js?v=20"></script>

  <!-- MarkerClusterer ライブラリ -->
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

  <!-- Google Maps JavaScript API (コールバック関数が定義された後に読み込む) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_djMpDkNHMKX7CPsK81m8TSVB42gC6gw&callback=initializeApp"></script>
</body>
</html>
