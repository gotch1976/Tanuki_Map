<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>たぬき詳細 | Tanuki Map</title>

  <!-- カスタムCSS -->
  <link rel="stylesheet" href="css/main.css?v=6">
  <link rel="stylesheet" href="css/detail.css?v=6">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="header-container">
      <button id="backBtn" class="btn-secondary">← 戻る</button>
      <h1>🦝 たぬき詳細</h1>
      <div id="userInfo" style="display: none;">
        <img id="userPhoto" alt="User" class="user-photo">
        <span id="userName"></span>
      </div>
    </div>
  </header>

  <!-- 詳細コンテンツ -->
  <div class="detail-container">
    <div class="detail-content">
      <div class="photo-section">
        <img id="tanukiPhoto" alt="たぬきの写真">
      </div>

      <!-- 情報 -->
      <div class="info-section">
        <h2>📖 エピソード</h2>
        <p id="episode"></p>

        <h3>📍 場所</h3>
        <p id="location"></p>
        <div id="miniMap" style="height: 200px; margin: 10px 0;"></div>

        <h3>🎨 特徴</h3>
        <p id="characteristics">-</p>

        <h3>📅 発見日</h3>
        <p id="discoveryDate">-</p>

        <h3>👤 投稿者</h3>
        <p id="poster">-</p>

        <!-- note記事リンク -->
        <div id="noteSection" style="display: none;">
          <h3>📝 関連記事</h3>
          <a id="noteLink" href="#" target="_blank" rel="noopener noreferrer" class="btn-primary">note記事を読む</a>
        </div>

        <!-- アクションボタン -->
        <div class="action-buttons">
          <button id="editBtn" class="btn-secondary" style="display: none;">編集</button>
          <button id="deleteBtn" class="btn-danger" style="display: none;">削除</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ローディング -->
  <div id="loading" class="loading">
    読み込み中...
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- アプリのJavaScript -->
  <script src="js/config.js?v=6"></script>
  <script src="js/utils.js?v=6"></script>
  <script src="js/firebase-init.js?v=6"></script>
  <script src="js/auth.js?v=6"></script>
  <script src="js/detail.js?v=6"></script>

  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_djMpDkNHMKX7CPsK81m8TSVB42gC6gw"></script>
</body>
</html>
