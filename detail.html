<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>たぬき詳細 | Tanuki Map</title>

  <!-- カスタムCSS -->
  <link rel="stylesheet" href="css/main.css?v=25">
  <link rel="stylesheet" href="css/detail.css?v=25">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="header-container">
      <div class="nav-buttons">
        <button id="backBtn" class="nav-btn" title="マップに戻る">🗺️</button>
        <button id="listBackBtn" class="nav-btn" style="display: none;" title="リストに戻る">📋</button>
      </div>
      <h1><img src="img/tanuki-marker.png" alt="たぬき" style="width: 28px; height: 28px; vertical-align: middle;"> たぬき詳細</h1>
      <div id="userInfo" style="display: none;">
        <img id="userPhoto" alt="User" class="user-photo">
        <span id="userName"></span>
      </div>
    </div>
  </header>

  <!-- 詳細コンテンツ -->
  <div class="detail-container">
    <div class="detail-content">
      <div class="photo-section">
        <img id="tanukiPhoto" alt="たぬきの写真">
      </div>

      <!-- 情報 -->
      <div class="info-section">
        <h2>📖 エピソード</h2>
        <p id="episode"></p>

        <h3>📍 場所</h3>
        <p id="location"></p>
        <div id="miniMap" style="height: 200px; margin: 10px 0;"></div>
        <!-- 店舗選択（編集権限がある場合のみ表示） -->
        <div id="nearbyPlaceSearch" style="display: none; margin-top: 10px;">
          <p id="placeSelectHint" style="font-size: 0.9rem; color: #666; margin-bottom: 10px;">👆 地図上の施設／店舗アイコン（デニーズ等）をタップして紐付けできます</p>
        </div>

        <h3>🎨 特徴</h3>
        <p id="characteristics">-</p>

        <h3>📅 発見日</h3>
        <p id="discoveryDate">-</p>

        <h3>👤 投稿者</h3>
        <p id="poster">-</p>

        <!-- 評価セクション -->
        <div id="ratingSection">
          <h3>⭐ 評価</h3>
          <div class="rating-display">
            <span id="averageRating">-</span>
            <span id="ratingCount">(0件)</span>
          </div>
          <div id="userRatingArea">
            <div class="form-group" id="ratingNicknameGroup">
              <label for="ratingNicknameInput">ニックネーム</label>
              <input type="text" id="ratingNicknameInput" placeholder="ニックネームを入力" maxlength="20">
            </div>
            <p class="rating-prompt">あなたの評価:</p>
            <div class="star-rating" id="starRating">
              <span class="star" data-value="1">☆</span>
              <span class="star" data-value="2">☆</span>
              <span class="star" data-value="3">☆</span>
              <span class="star" data-value="4">☆</span>
              <span class="star" data-value="5">☆</span>
            </div>
            <div id="ratingActions" style="display: none;">
              <button id="submitRatingBtn" class="btn-primary">評価を確定</button>
              <button id="changeRatingBtn" class="btn-secondary" style="display: none;">評価を変更</button>
            </div>
            <p id="ratingMessage"></p>
          </div>
        </div>

        <!-- 店舗情報リンク -->
        <div id="placeSection" style="display: none;">
          <h3>🏬 施設／店舗情報</h3>
          <a id="placeLink" href="#" target="_blank" rel="noopener noreferrer" class="btn-primary">
            <span id="placeLinkName"></span>をGoogle Mapsで見る
          </a>
        </div>

        <!-- note記事リンク -->
        <div id="noteSection" style="display: none;">
          <h3>📝 関連記事</h3>
          <a id="noteLink" href="#" target="_blank" rel="noopener noreferrer" class="btn-primary">note記事を読む</a>
        </div>

        <!-- コメントセクション -->
        <div id="commentSection">
          <h3>💬 コメント <span id="commentCount">(0件)</span></h3>
          <div id="commentsList" class="comments-list">
            <p class="no-comments">コメントはまだありません</p>
          </div>
          <div id="userCommentArea">
            <form id="commentForm">
              <!-- Googleログイン時に表示される投稿者名 -->
              <p id="googleUserInfo" class="google-user-info" style="display: none;"></p>
              <!-- 匿名ユーザー用ニックネーム入力 -->
              <div class="form-group" id="nicknameGroup">
                <label for="nicknameInput">ニックネーム</label>
                <input type="text" id="nicknameInput" placeholder="ニックネームを入力" maxlength="20">
              </div>
              <div class="form-group">
                <label for="commentText">コメントを投稿</label>
                <textarea id="commentText" placeholder="このたぬきについてコメントを残してください" maxlength="500" required></textarea>
                <small id="charCount">0/500文字</small>
              </div>
              <button type="submit" class="btn-primary">コメントを投稿</button>
            </form>
          </div>
        </div>

        <!-- アクションボタン -->
        <div class="action-buttons">
          <button id="editBtn" class="btn-secondary" style="display: none;">編集</button>
          <button id="deleteBtn" class="btn-danger" style="display: none;">削除</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ローディング -->
  <div id="loading" class="loading">
    読み込み中...
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- アプリのJavaScript -->
  <script src="js/config.js?v=25"></script>
  <script src="js/utils.js?v=25"></script>
  <script src="js/firebase-init.js?v=25"></script>
  <script src="js/auth.js?v=25"></script>
  <script src="js/detail.js?v=25"></script>

  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_djMpDkNHMKX7CPsK81m8TSVB42gC6gw&libraries=places"></script>
</body>
</html>
